<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiidelab Signup Form</title>
    <style>
        body {
            background-color: mediumpurple;
        }

        input{
            width: 80%;
            padding: 5px;
            margin: 5px 20px;
            border-radius: 10px;
        }
        h3{
            color: slateblue;
            margin: 15px;
            font-size: 32px;
        }
        input:focus{
             background-color:skyblue;
             color:seashell;
             outline: none;
        }

        .submit{
            background-color: slateblue;
            width: 85%;
            color: snow;
            font-size: 24px;
        }
        .form-container, .instruction{
            float: left;
            width: 50%;
        }
      
        @media screen and (max-width: 800px) {
            .form-container, .instruction{

<body >
    Login Form
    <div style="background-color: mistyrose;  padding:15px;  border-radius: 10px; height: 60%; width: 70%; margin: 40px auto;">
        <div class="instruction">

          <img src="BlendedLearning.png" alt="Learning" srcset="" style="max-width:100%;">

        </div>  

        <div class="form-container">
            <h3>
                User Registration Form
            </h3>


            <form action=""onsubmit="processForm()" name="signupForm" id="signupForm">

            <input type="text" name="Full name" id="fullname" placeholder="Enter your full name" required >
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <input type="text" name="username" id="username" placeholder="Enter your Username" required>
            <input type="password" name="password" id="password" placeholder="Enter your Password" required>
            <input type="password" name="cpassword" id="confirmpassword" placeholder="Enter your Password Again" required>
            <input type="submit" value="signup" class="submit">
        

      <!-- -->
        
            </form>   

        </div>
        <div style="clear: left;"></div>





    </div>
    
<script>
    document.getElementById('signupForm').addEventListener("submit",function(event){
    event.preventDefault();
    })
    function processForm(){ 
        fullname = document.getElementById('fullname').value
        email = document.getElementById('email').value
        username = document.getElementById('username').value
        password = document.getElementById('password').value
        cpassword = document.getElementById('confirmpassword').value
      

        var data = {
            "fullname": fullname,
            "email": email,
            "newpassword":password,
            "isEnabled": true,
            "roles":["user"]
        }
       // ==,>=,<=,!=,>,<
        if(password!=cpassword){
            alert('password mismatch')

        }else {
            fetch('https://api.openclass.ng/Register',{
                method:'POST',
                body:JSON.stringify(data),
                headers:{
                    'content-Type':'application/json'
                }

            }).then(function(data){
                alart('congrats')
            })
        }

      

    }
  
</script>
</body>   
</html>
